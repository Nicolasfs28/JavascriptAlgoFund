<meta charset="UTF-8">
<script>
    var vetor[]={1,15,5,4,20,22,50}
    var aux=0

    for(var j=0; j<vetor.length; j++){
        for(var c=0; c<vetor.length;c++){
            if(vetor[j]<vetor[c]){
                aux=vetor[j]
                vetor[j]=vetor[c]
                vetor[c]=aux
            }
        }
    }
    for(var i=0; i<vetor.length;i++){
        console.log(vetor[i]+" ")
    }


</script>
