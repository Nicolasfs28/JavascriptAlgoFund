<meta charset="UTF-8">
<script>
    var n,contador, i, inteiro

    contador=0
    i=0

    n=parseInt(prompt("Informe a quantidade de números"))
    while(i<n){
        inteiro=Number(prompt())
        if(Number.isInteger(inteiro)){
            contador++
        }
        i++
    }
    console.log("A quantidade de números inteiros é: "+ contador)




</script>
