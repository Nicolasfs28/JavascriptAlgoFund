<meta charset="UTF-8">
<script>
    var n= prompt("Informe a quantidade de números")
    var numero
    var soma=0
    var i=0
     while(i<n){
        numero=parseInt(prompt("Informe um número"))
        soma=soma+numero
        i++
     }
     console.log("A soma dos " + n + " número é " + soma)
</script>
